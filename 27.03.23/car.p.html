<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container w3-teal">
  <h1>My Car</h1>
</div>

<img src="img.my car.jpg" alt="Car" style="width:300px" height="300px">
<div class="w3-container">
  <p>A car is a wheeled, self-powered motor vehicle used for transportation.</p>
</div>

<div class="w3-container w3-teal">
  <p>My footer information</p>
</div>
<div class="w3-container"> </div>
<div></div>
<h2> CSS Tags</h2>
<p> The w3- tag class creates a rectangular tag ( label or sing.)</p>
<p>  The default color is black</p>
<p> Status: <span class="w3-tag"> Done</span></p>

</div>

<div class="w3-container w3-blue">
  <h2>Input Form</h2>
</div>

<form class="w3-container">
  <p>
  <label>First Name</label>
  <input class="w3-input" type="text"></p>
  <p>
  <label>Last Name</label>
  <input class="w3-input" type="text"></p>
  <p>
  <label>Email</label>
  <input class="w3-input" type="text"></p>
</form>
</body>

<style>
    body {
        background-color: aqua
    }
</style>
<body>

<p>These paragarphs are styled with CSS.</p>



</body>


</html>
